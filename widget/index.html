<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeWeb AI ChatBot Widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="twb-chatbot" data-api-endpoint="http://localhost:8000/chat">
      <div class="twb-header">TimeWeb AI Помощник</div>
      <div class="twb-messages" id="twb-messages"></div>
      <form id="twb-form">
        <input
          type="text"
          id="twb-input"
          placeholder="Задайте вопрос..."
          autocomplete="off"
          required
        />
        <button type="submit">Отправить</button>
      </form>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
